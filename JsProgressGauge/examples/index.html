<html>

<head>
    <link rel="stylesheet" type="text/css" href="../src/jsProgressGauge.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../src/jsProgressGauge.js"></script>

    <style>
        .gauge-holder {
            width: 360px;
            height: 400px;
            padding: 4px;
            border-radius: 6px;
            border: 3px solid #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0,0,0, 0.04);
        }
    </style>

</head>

<body style="background:#eee; height: 100vh; font-size: 16px;">
    <script>
        $(document).ready(function () {
            let gauge1Options = {
                animated: true,
                backgroundColor: "rgba(0,0,0, 0.7)",
                barHeight: "24px",
                barRadius: 4,
                boldLabels: false,
                duration: 1000,
                fillBackgroundColor: "linear-gradient(90deg,  #ff3311 50%, #88ff22 90%, #11ff55 100%)",
                fillRadius: 4,
                fillSize: "20px",
                labelAlignment: "center",
                labelColor: "#555",
                labelFontSize: 14,
                labelPosition: "top",
                labelUnit: "%",
                showLabel: true,
                showTitle: true,
                title: "Sales Target",
                titleColor: "#555",
                titleFontSize: null,
                type: "line",
                value: 62,
                width: "100%"
            }
            $("#gauge1").JsProgressGauge(gauge1Options)

            let gauge2Options = {
                animated: true,
                backgroundColor: "rgba(0,0,0, 0.25)",
                barHeight: "320px",
                barRadius: 4,
                boldLabels: true,
                duration: 1000,
                fillBackgroundColor: "linear-gradient(0deg,  #0055ac 30%, #117ada 70%, #1199ff 100%)",
                fillRadius: 4,
                fillSize: "25px",
                labelAlignment: "center",
                labelColor: "#555",
                labelFontSize: 18,
                labelFormatter: (val, elem) => { return "US$ 93.280,00" },
                labelPosition: "center",
                showLabel: true,
                showTitle: false,
                titleColor: "#889",
                titleFontSize: null,
                type: "column",
                value: 64,
                width: "6px",
            }
            $("#gauge2").JsProgressGauge(gauge2Options);

            let gauge3Options = {
                backgroundColor: "rgba(0, 0, 40, 0.5)",
                barHeight: "25px",
                barRadius: 15,
                boldLabels: true,
                duration: 1000,
                fillBackgroundColor: "linear-gradient(90deg,  #990099 10%, #aa2299 80%, #dd44aa 100%)",
                fillRadius: 15,
                fillSize: "25px",
                labelAlignment: "center",
                labelColor: "#990099",
                labelFontSize: 14,
                labelPosition: "top",
                labelUnit: "%",
                showLabel: true,
                showTitle: true,
                title: "Loading...",
                titleColor: "#990099",
                value: 5,
                onFinish: () => alert("Gauge 3 says: Loading Finished")
            }
            let gauge3 = $("#gauge3").JsProgressGauge(gauge3Options);

            setInterval(function () {
                let newValue = gauge3.options.value + 20;
                gauge3.setValue(newValue);
            }, 1000)
        });
    </script>

    <div id="wrapper" style="width: 100%; height:100%; padding:20px; display: flex; flex-wrap:wrap; justify-content: space-evenly; align-items:center;">
        <div style="width:100%; text-align: center;"><h1>JS Progress Gauges</h1></div>
        <div id="gauge1" class='gauge-holder'></div>
        <div id="gauge2" class='gauge-holder'></div>
        <div id="gauge3" class='gauge-holder'></div>
    </div>
</body>

</html>
